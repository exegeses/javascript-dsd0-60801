<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en javascript</title>
</head>
<body>
    <h1>Variables en javascript</h1>
    <span id="txt"></span>

    <script>
        let numero = 267;
        let frase = 'texto almacenado';
        
        //ver el valor de las variables
        console.log( numero );
        console.log( frase );

        document.getElementById('txt').innerText = frase;
    </script>

</body>
</html>
